backend:
  name: git-gateway
  branch: main 
media_folder: "public/assets/img/uploads"
public_folder: "/assets/img/uploads"
collections:
  - name: "gallery"
    label: "Gallery"
    folder: "src/gallery-photos"
    create: false
    fields: 
      - {label: "Upload an image", name: "links", widget: "markdown", default: "blog"}     
      - {label: "Tags", name: "tags", widget: "hidden", default: ["galleryPhoto"]}  
      - {label: "Title", name: "title", widget: "hidden", default: ["photos"]}  